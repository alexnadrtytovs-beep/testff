        // --- 2. ЛОГІКА ТЕСТУ ---
        let currentQuestionIndex = 0;
        let selectedOptions = [];
        let score = 0;
        let incorrectAnswers = [];
        let questionAnswered = false;

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');

        function loadQuestion() {
            questionAnswered = false;
            selectedOptions = [];
            feedbackText.textContent = '';
            feedbackText.className = '';
            feedbackContainer.style.display = 'none';
            optionsContainer.innerHTML = '';

            const questionData = quizData[currentQuestionIndex];
            const isMultipleChoice = questionData.correct.length > 1;

            questionCounter.textContent = `Питання ${currentQuestionIndex + 1} з ${quizData.length}`;
            questionText.textContent = questionData.question;

            // Створюємо опції
            for (const key in questionData.options) {
                const optionId = `q${currentQuestionIndex}_${key}`;
                
                const optionItem = document.createElement('div');
                optionItem.className = 'option-item';
                
                const input = document.createElement('input');
                input.type = isMultipleChoice ? 'checkbox' : 'radio';
                input.name = `question${currentQuestionIndex}`;
                input.id = optionId;
                input.value = key;
                
                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.textContent = `${key}) ${questionData.options[key]}`;

                optionItem.appendChild(input);
                optionItem.appendChild(label);
                
                // Додаємо обробник кліку на весь .option-item
                optionItem.addEventListener('click', (e) => {
                    if (!questionAnswered && e.target.tagName !== 'INPUT') {
                        input.checked = !input.checked;
                    }
                    if (!questionAnswered) {
                        updateSelectedOptions();
                    }
                });
                
                // Обробник для самих input, щоб оновити selectedOptions
                 input.addEventListener('change', () => {
                    if (!questionAnswered) {
                        updateSelectedOptions();
                    }
                });

                optionsContainer.appendChild(optionItem);
            }

            checkBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            checkBtn.disabled = true; // Вимкнено, поки не обрано варіант
        }
        
        function updateSelectedOptions() {
            selectedOptions = [];
            const inputs = optionsContainer.querySelectorAll('input:checked');
            inputs.forEach(input => {
                selectedOptions.push(input.value);
            });
            
            // Активуємо кнопку "Перевірити", якщо є хоча б один обраний варіант
            checkBtn.disabled = selectedOptions.length === 0;
        }

        function checkAnswer() {
            questionAnswered = true;
            checkBtn.disabled = true; 
            
            const questionData = quizData[currentQuestionIndex];
            const correctAnswers = questionData.correct;
            
            let isCorrect = selectedOptions.length === correctAnswers.length &&
                            selectedOptions.every(option => correctAnswers.includes(option));

            const optionItems = optionsContainer.querySelectorAll('.option-item');
            
            optionItems.forEach(item => {
                const input = item.querySelector('input');
                const inputValue = input.value;
                item.classList.add('disabled'); // Блокуємо всі варіанти

                if (correctAnswers.includes(inputValue)) {
                    // Це правильний варіант
                    item.classList.add('correct');
                } else if (selectedOptions.includes(inputValue)) {
                    // Це обраний, але неправильний варіант
                    item.classList.add('incorrect');
                }
            });
            
            feedbackContainer.style.display = 'block';
            if (isCorrect) {
                feedbackText.textContent = 'Правильно!';
                feedbackText.className = 'correct';
                score++;
            } else {
                feedbackText.textContent = 'Неправильно.';
                feedbackText.className = 'incorrect';
                
                // Зберігаємо дані для сторінки результатів
                incorrectAnswers.push({
                    question: questionData.question,
                    selected: selectedOptions.map(key => `${key}) ${questionData.options[key]}`),
                    correct: correctAnswers.map(key => `${key}) ${questionData.options[key]}`)
                });
            }

            // Показуємо правильну кнопку "Наступне" або "Завершити"
            checkBtn.style.display = 'none';
            if (currentQuestionIndex < quizData.length - 1) {
                nextBtn.style.display = 'inline-block';
            } else {
                submitBtn.style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function submitQuiz() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            const scorePercent = ((score / quizData.length) * 100).toFixed(1);
            document.getElementById('score').textContent = `Ваш результат: ${score} з ${quizData.length} (${scorePercent}%)`;

            const detailsContainer = document.getElementById('result-details');
            if (incorrectAnswers.length > 0) {
                detailsContainer.innerHTML = '<h3>Огляд неправильних відповідей:</h3>';
                incorrectAnswers.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    const qText = document.createElement('p');
                    qText.textContent = item.question;
                    resultItem.appendChild(qText);

                    const incorrectText = document.createElement('div');
                    incorrectText.className = 'result-answer incorrect-answer-text';
                    incorrectText.innerHTML = `<strong>Ваша відповідь:</strong> ${item.selected.join(', ') || 'Не надано'}`;
                    resultItem.appendChild(incorrectText);
                    
                    const correctText = document.createElement('div');
                    correctText.className = 'result-answer correct-answer-text';
                    correctText.innerHTML = `<strong>Правильна відповідь:</strong> ${item.correct.join(', ')}`;
                    resultItem.appendChild(correctText);

                    detailsContainer.appendChild(resultItem);
                });
            } else {
                detailsContainer.innerHTML = '<h3>Чудово! Всі відповіді правильні!</h3>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadQuestion);
